<form name="medicalbilldata">
  <div class="modal-header">
  <i tooltip="Close" tooltip-placement="right" ng-click="cancel()" class="action-icon-close fa fa-close modal-close-icon pull-right"></i>
  <h3 class="modal-title">{{passingValues.title}}</h3>
</div>
<div class="modal-body">
	<div class="stage">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
            <div class="input-group">
                <input tabindex="3" type="text" ng-bootstrap-fix class="form-control" readonly datetime-picker="dd-MMM-yyyy" ng-model="medicalbill.medicalbillBO.billmonth" is-open="open.editbillmonth" enable-time="false" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-on-date-selection="true" datepicker-append-to-body="true" placeholder="{{'placeholder.medicalbill.billmonth' | i18n}}"/>
                <span class="input-group-btn">
                    <button type="button" class="date-input btn btn-default" ng-click="openCalendar($event, 'editbillmonth')"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <input tabindex="5" type="text" class="form-control" placeholder="{{'placeholder.medicalbill.amount' | i18n}}" tabindex="1" data-ng-model="medicalbill.medicalbillBO.amount" amount>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <input tabindex="5" type="text" class="form-control" placeholder="{{'placeholder.medicalbill.billno' | i18n}}" tabindex="1" data-ng-model="medicalbill.medicalbillBO.billno">
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="medicalbill.medicalbillBO.user" placeholder="{{'placeholder.medicalbill.user' | i18n}}">
              <option></option>
              <option data-ng-repeat="item in reference.medicalbillusers" value="{{item.code}}">{{item.name}}</option>
            </select>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="medicalbill.medicalbillBO.billtype" placeholder="{{'placeholder.medicalbill.type' | i18n}}">
              <option></option>
              <option data-ng-repeat="item in reference.medicalbilltypes" value="{{item.code}}">{{item.name}}</option>
            </select>
          </div>
        </div>
      </div>


     

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="form-group">
              <textarea tabindex="9" name="comment" id="comment" class="form-control" placeholder="Comment" tabindex="1" data-ng-model="medicalbill.medicalbillBO.comment"></textarea>
          </div>
        </div>
      </div>

	</div>
</div>
<div class="modal-footer">
  <button class="btn camelcase btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn camelcase btn-primary" ng-click="saveMedicalbill()">Save</button>
</div>
<input type="hidden" name="medicalbill_id" data-ng-model="medicalbill.medicalbillBO.id" data-ng-show="isEdit">
</form>
