<form name="insurancedata">
  <div class="modal-header">
  <i tooltip="Close" tooltip-placement="right" ng-click="cancel()" class="action-icon-close fa fa-close modal-close-icon pull-right"></i>
  <h3 class="modal-title">{{passingValues.title}}</h3>
</div>
<div class="modal-body">
	<div class="stage">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="insurance.insuranceTrnxBO.POLICYNO" placeholder="{{'placeholder.insurance.transaction.policyno' | i18n}}">
              <option></option>
              <option data-ng-repeat="item in reference.policyNo" value="{{item.code}}">{{item.name}}</option>
            </select>
          </div>
          <div class="input-group">
                <input tabindex="3" type="text" ng-bootstrap-fix class="form-control" readonly datetime-picker="dd-MMM-yyyy" ng-model="insurance.insuranceTrnxBO.PAID_DATE" is-open="open.editbillmonth" enable-time="false" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-on-date-selection="true" datepicker-append-to-body="true" placeholder="{{'placeholder.insurance.transaction.paiddate' | i18n}}"/>
                <span class="input-group-btn">
                    <button type="button" class="date-input btn btn-default" ng-click="openCalendar($event, 'editbillmonth')"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <select tabindex="7" class="form-control" ui-select2="common.select2ClearWithoutSearch" ng-model="insurance.insuranceTrnxBO.PAYMENT_MODE" placeholder="{{'placeholder.insurance.transaction.paymentmode' | i18n}}" ng-change="showMode(insurance.insuranceTrnxBO.PAYMENT_MODE);">
              <option></option>
              <option data-ng-repeat="item in reference.paymentMode" value="{{item.code}}">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group">
              <input tabindex="5" type="text" class="form-control" placeholder="{{'placeholder.insurance.transaction.amount' | i18n}}" tabindex="1" data-ng-model="insurance.insuranceTrnxBO.AMOUNT" amount>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="form-group">
              <textarea tabindex="9" name="comment" id="comment" class="form-control" placeholder="{{'placeholder.insurance.comment'| i18n }}" tabindex="1" data-ng-model="insurance.insuranceTrnxBO.COMMENT"></textarea>
          </div>
        </div>
      </div>

	</div>
</div>
<div class="modal-footer">
  <button class="btn camelcase btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn camelcase btn-primary" ng-click="saveInsuranceTrnx()">Save</button>
</div>
<input type="hidden" name="medicalbill_id" data-ng-model="flatStaticPayment.flatStaticPaymentBO.id" data-ng-show="isEdit">
</form>
