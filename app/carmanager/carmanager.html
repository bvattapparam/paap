<section>
  <div class="row header-container">
    <div class="col-sm-3">
      <div>
        <h1><i class="fa fa-car"></i><span data-ng-bind-html ="'carmanager.pageheader' | i18n"></span></h1>
      </div>
    </div>
    <div class="col-sm-8" style="text-align:right">
        <ol class="breadcrumb"> 
          <li class="active"> <strong><i class="fa fa-home"></i> {{'breadcrumb.dashboard' | i18n}}</strong> </li> 
        </ol> 
    </div>
    <div class="col-sm-1 text-right">
        <button type="button" class="btn btn-sm btn-primary" ng-click="refresh();" tooltip="{{'tooltip.refresh' | i18n}}">
         <span class="fa fa-refresh fa-spin"></span>
        </button>
    </div>
  </div>
</section>



<section class="p-t-none" id="panel-stickers">
    <div class="col-sm-4 no-l-pd no-r-pd">
      <div ng-include src="'dashboard/containers/panel-thirteen.html'"></div>
    </div>
    <div class="col-sm-4  no-r-pd">
      <div ng-include src="'dashboard/containers/panel-fourteen.html'"></div>
    </div>
    <div class="col-sm-4 no-ld no-r-pd">
      <div ng-include src="'dashboard/containers/panel-fifteen.html'"></div>
    </div>
    <div class="col-sm-4 no-l-pd no-r-pd">
      <div ng-include src="'dashboard/containers/panel-fifteen.html'"></div>
    </div>
     <div class="col-sm-4 no-r-pd">
      <div ng-include src="'dashboard/containers/panel-twelve.html'"></div>
    </div>
    <div class="col-sm-4  no-r-pd">
      <div ng-include src="'dashboard/containers/panel-sixteen.html'"></div>
    </div>
  </section>

<section>
  <div class="row header-container m-t-none search-section">
   <div class="form-group actions col-sm-3">
      <select tabindex="8" class="form-control" ui-select2="common.select2ClearWithoutSearch" data-ng-model="search.car" placeholder = "{{'placeholder.carmanager.search.car' | i18n}}">
        <option></option>
        <option data-ng-repeat="item in reference.car" value="{{item.code}}">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group actions col-sm-3">
      <select tabindex="8" class="form-control" ui-select2="common.select2ClearWithoutSearch" data-ng-model="search.carModuleType" placeholder = "{{'placeholder.carmanager.search.carModuleType' | i18n}}">
        <option></option>
        <option data-ng-repeat="item in reference.carModuleType" value="{{item.code}}">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group actions col-sm-1 pull-right p-r-none">
      <button class="btn camelcase btn-primary pull-right text-uppercase" ng-click="showModule(search)" ng-bind="'btn.show' | i18n">Save</button>
    </div>
    
  </div>
</section>

<section class="main-content p-t-none" data-ng-if='fuleShow' ng-include src="'carmanager/view/fuel.html'"></section>
<section class="main-content p-t-none" data-ng-if='service;' ng-include src="'carmanager/view/service.html'"></section>
<section class="main-content p-t-none" data-ng-if='others;' ng-include src="'carmanager/view/others.html'"></section>
