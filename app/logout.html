
<style>
body{
    background: url('../img/eg1.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    margin-top: 12%;

}

.login-container{
  border-radius:0;
  background:none repeat scroll 0 0 rgba(204,204,204, 0.8);
  position: absolute;
  min-height: 300px;
  width: 300px;
  margin: -50px 0 0 -150px;
  top: 100%;
  left: 50%;
  border-color: #16926c;
  border-style: solid;
  border-width: 5px 0;
  padding:15px 5px;
}
.login-container figure{
  width:100px;
  height:100px;
  line-height: 70px;
  text-align: center;
  background-color:#16926c;
  padding:13px;
  border-radius: 50%;
  border:2px solid #ccc;
}
.login-container img{
  height:70px;
}
.login-container figure{
  margin:0  auto;
}
main .main-container .main-content {
  min-height: none;
}
.m-t-sm {
  margin-top: 20px;
}
</style>

<div class="login-container">
  <figure>
    <img data-ng-src="../img/aswa-login.png">
  </figure>
  <div class="col-sm-12 m-t-sm">
    <div class="form-group">
        <input tabindex="1" type="password" class="form-control" placeholder = "{{'login.placeholder.passkey' | i18n}}" tabindex="1" data-ng-model="login.loginBO.passkey">
    </div>
    <button class="btn btn-sm btn-primary col-sm-12" ng-click="getAuthenticate(login.loginBO);">{{'login.btn.label' | i18n}}</button>
  </div>

</div>
