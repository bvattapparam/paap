
<div class="generic-container">
  <h2><i class="fa fa-flag"></i> <span data-ng-bind="'flat.title.basicdetails' | i18n"></h2>
    <div class="row">
      <div class="col-sm-12 details-box">
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.name' | i18n"></label></div>
          <div class="col-sm-7"><span data-ng-bind="(flatBO.flatBasicData[0].NAME) || '&mdash;'"></span></div>
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.bookeddate' | i18n"></label></div>
          <div class="col-sm-7"><span data-ng-bind="(flatBO.flatBasicData[0].BOOKEDDATE | aswaDate) || '&mdash;'"></span></div>
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.contact1' | i18n"></label></div>
          <div class="col-sm-7 text-uppercase"><span class="text-uppercase" data-ng-bind="(flatBO.flatBasicData[0].CONTACT_PERSON_1) || '&mdash;'"></span></div>
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.contact2' | i18n"></label></div>
          <div class="col-sm-7"><span class="text-uppercase" data-ng-bind="(flatBO.flatBasicData[0].CONTACT_PERSON_2) || '&mdash;'"></span></div>
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.floor' | i18n"></label></div>
          <div class="col-sm-7"><span data-ng-bind="(flatBO.flatBasicData[0].FLOOR) || '&mdash;'"></span></div>
        <div class="col-sm-5 label-text"><label data-ng-bind="'label.flat.block' | i18n"></label></div>
          <div class="col-sm-7"><span class="text-uppercase" data-ng-bind="(flatBO.flatBasicData[0].BLOCK) || '&mdash;'"></span></div>
      </div>
    </div> 
</div>
